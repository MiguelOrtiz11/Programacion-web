<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>

    <h1>Listas HTML</h1>

    <h2>Listas numeradas</h2>

    <ol>
        <li>Software</li>
        <li>Civil</li>
        <li>Agricola</li>
    </ol>

    <h2>Listas no ordenadas</h2>

    <ul>
        <li>Software</li>
        <li>Civil</li>
        <li>Agricola</li>
    </ul>

    <h2>Listas de definicion</h2>

    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje marcado</dd>
        <br>
        <dt>JAVA</dt>
        <dd>Lenguaje programacion</dd>

    </dl>


</body>

</html>
